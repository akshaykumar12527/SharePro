            <form method="post" action="register" id="account2">
              <div class="panel-body p25 bg-light">
                <div class="section-divider mt10 mb40">
                  <span>Set up your account</span>
                </div>
                <!-- .section-divider -->

                <div class="section row">
                  <div class="col-md-6">
                    <label for="firstname" class="field prepend-icon">
                      <input type="text" name="firstname" id="firstname" data-validation="custom" data-validation-regexp="^[a-zA-Z ]{2,30}$" data-validation-error-msg="First Name should be greather than 1 and has alphabets only" class="gui-input" placeholder="First name...">
                      <label for="firstname" class="field-icon">
                        <i class="fa fa-user"></i>
                      </label>
                    </label>
                  </div>
                  <!-- end section -->

                  <div class="col-md-6">
                    <label for="lastname" class="field prepend-icon">
                      <input type="text" name="lastname" id="lastname" data-validation="custom" data-validation-regexp="^[a-zA-Z ]{2,30}$" data-validation-error-msg="Last Name should be greather than 1 and has alphabets only"  class="gui-input" placeholder="Last name...">
                      <label for="lastname" class="field-icon">
                        <i class="fa fa-user"></i>
                      </label>
                    </label>
                  </div>
                  <!-- end section -->
                </div>
                <!-- end .section row section -->

                <div class="section">
                  <label for="email" class="field prepend-icon">
                    <input type="email" name="email" id="email" data-validation="email" data-validation-error-msg="Enter valid email address" class="gui-input" placeholder="Email address">
                    <label for="email" class="field-icon">
                      <i class="fa fa-envelope"></i>
                    </label>
                  </label>
                </div>
                <!-- end section -->

                <div class="section">
                  <div class="smart-widget sm-right">
                    <label for="username" class="field prepend-icon">
                      <input type="text" name="username" id="username" data-validation="length alphanumeric server" data-validation-url="/validateusername"
					 data-validation-length="3-20" data-validation-error-msg-server="username already exist"
					 data-validation-error-msg-length="username should be greater than 3 chars"
		 				data-validation-error-msg-alphanumeric="User name has to be an alphanumeric value (3-20 chars)"
					 class="gui-input" placeholder="Choose your username">
                      <label for="username" class="field-icon">
                        <i class="fa fa-user"></i>
                      </label>
                    </label>
                   
                  </div>
                  <!-- end .smart-widget section -->
                </div>
                <!-- end section -->

                <div class="section">
                  <label for="password" class="field prepend-icon">
                    <input type="password" name="password" id="password" data-validation="strength" 
		 data-validation-strength="2" class="gui-input" placeholder="Create a password">
                    <label for="password" class="field-icon">
                      <i class="fa fa-unlock-alt"></i>
                    </label>
                  </label>
                </div>
                <!-- end section -->

                <div class="section">
                  <label for="confirmPassword" class="field prepend-icon">
                    <input type="password" name="confirmPassword" id="confirmPassword" data-validation="confirmation" data-validation-confirm="password" class="gui-input" placeholder="Retype your password">
                    <label for="confirmPassword" class="field-icon">
                      <i class="fa fa-lock"></i>
                    </label>
                  </label>
                </div>
                <!-- end section -->

                <div class="section-divider mv40">
                  <span>Review the Terms</span>
                </div>
                <!-- .section-divider -->

                <div class="section mb15">
                  <label class="option block">
                    <input type="checkbox" name="trial" data-validation="required" 
		 data-validation-error-msg="You have to select for trail">
                    <span class="checkbox"></span>Sign me up for a
                    <a href="#" class="theme-link"> 7-day free PRO trial. </a>
                  </label>
                  <label class="option block mt15">
                    <input type="checkbox" name="terms" data-validation="required" 
		 data-validation-error-msg="You have to agree to our terms">
                    <span class="checkbox"></span>I agree to the
                    <a href="#" class="theme-link"> terms of use. </a>
                  </label>
                </div>
                <!-- end section -->

              </div>
              <!-- end .form-body section -->
              <div class="panel-footer clearfix">
        	<button type="submit" disabled="true" id='register' class="button btn-info pull-right" style="
    border: 1px solid;
    border-radius: 10px;">Create Account</button>
             </div>
              <!-- end .form-footer section -->
            </form>

$('.login').click(function(){
	
	$('#content').load('login.html');

$.validate({
  modules : 'security',
  onModulesLoaded : function() {
    var optionalConfig = {
      fontSize: '12pt',
      padding: '4px',
      bad : 'Very bad',
      weak : 'Weak',
      good : 'Good',
      strong : 'Strong'
    };
