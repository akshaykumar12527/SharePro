  <script type="text/javascript">
  $(document).ready(function() {
	  $( "#slider" ).slider({
		  value:50,
		  slide: function( event, ui ) {
		        //$( "#amount" ).val( "$" + ui.value );
		        var vid=100-ui.value;
		        $('#video').attr('style','width:'+vid+'%');
		        $('#selected_slide').attr('style','width:'+ui.value+'%');
	      //alert(ui.value);
		  }
	  });
	    var video_id=$.session.get('video_id');
	    //alert(video_id);
	    $.get('getSlide_Data',{'video_id':video_id},function(data,status){
	    	var video=data.video;
	    	//alert(video.path);
	    	$('video').attr('src',video.path);
	    	//$('video').play();
	    	var slides=data.slides;
	    	$('.img-container').attr('src',slides[0].path);
	    	var duration=0;
	    	setInterval(function(){
	    		
	    	for(var i=0;i<slides.length;i++){
	    		if(slides[i].start_time==duration){
	    			$('.img-container').attr('src',slides[i].path);
	    		}
	    	}
	    	duration=Math.round(document.getElementById('vid').currentTime);
	    	//if(video.duration==duration)
	    		//{
	    		//duration=0;
	    		//}
	    	},1000);
	    	
	    });
	    
  });
