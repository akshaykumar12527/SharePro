<script>
$(function(){
	var slides,video;
	
	 $( "#slider" ).slider({
		  value:50,
		  slide: function( event, ui ) {
		        //$( "#amount" ).val( "$" + ui.value );
		        var vid=100-ui.value;
		        $('#video').attr('style','width:'+vid+'%');
		       $('#selected_slide').attr('style','width:'+ui.value+'%');
		       
	      //alert(ui.value);
		  }
	  });
	 $('.btnStart').click(function(){
		 $('#content').load('login.html');
	 });
	 $.get('getSlide_Data',{'video_id':1},function(data,status){
	    	 video=data.video;
	    	//alert(video.path);
	    	//$('video').attr('src',video.path);
	    	document.getElementById('vid').src=video.path;
	    	document.getElementById('vid').autoplay=true;
	    	document.getElementById('vid').loop=true;
	    	    	//$('video').play();
	    	slides=data.slides;
	    	$('#selected_slide').find('img').attr('src',slides[0].path);
	    	 for(var i=0;i<slides.length;i++){
	            	var li=document.createElement("li");
	            i==0?li.innerHTML='<img src="'+slides[i].path+'" class="img-preview" style="border-color: #A12594";  />':li.innerHTML='<img src="'+slides[i].path+'" class="img-preview" />';
	           		//slides=response.slides;
	            		$(".slides").append(li);	
	            	
	                      }
	    	var duration=0;
	    	setInterval(function(){
	    		
	    	for(var i=0;i<slides.length;i++){
	    		if(slides[i].start_time==duration){
	    			$('#selected_slide').find('img').attr('src',slides[i].path);
	    			$('.slides').find('li').find('img').removeAttr('style');
	    			$('.slides').find('li').find('img[src="'+slides[i].path+'"]').attr('style','border-color: #A12594;');
	    		}
	    	}
	    	duration=Math.round(document.getElementById('vid').currentTime);
	    	//if(video.duration==duration)
	    		//{
	    		//duration=0;
	    		//}
	    	},1000);
	    	
	    });

	    		console.log(document.getElementById('vid').currentTime=5);
	    		
	    		console.log(document.getElementById('vid').currentTime);
